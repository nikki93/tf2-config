exec clear

exec crosshairswitcher/switcher; scout

// mouse1: scattergun shot, mouse2: pistol shot, mouse3: bat hit

alias "+scatter" "weapon1;+attack"
alias "-scatter" "-attack"

alias "+pistol" "weapon2;+attack"
alias "-pistol" "-attack"

alias "+bat" "weapon3;+attack"
alias "-bat" "-attack"

bind "mouse1" "+scatter"
bind "mouse2" "+pistol"
bind "mouse3" "+bat"

